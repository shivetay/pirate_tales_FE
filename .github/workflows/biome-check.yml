name: Biome Check

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  biome-check:
    name: Biome Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome check
        run: pnpm biome check

      - name: Run Biome format check
        run: pnpm biome format --check

      - name: Run Biome type check
        run: pnpm biome check --type-check
